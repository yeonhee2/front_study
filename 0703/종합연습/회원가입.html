 <h3>회원가입 하기</h3>

 <form>

  <div>
    <p>아이디 : <input type="text"  placeholder="아이디 입력"></p>
  </div>

  <div>
   <p>비밀 번호 : <input type="password" placeholder="비밀번호 입력"></p>
  </div>

  <div>
    <p>[선택] 이메일주소 : <input type="email" placeholder="비밀번호 찾기 등 본인 확인용"></p>
  </div>
  <p>이름 : <input type="text" placeholder="이름"><br></p>
  <p>생년월일 : <input type="text" placeholder="8자리"><br></p>
  <div>
    <p>통신사 선택 : <select name="tel">
      <option value="choice">선택</option>
      <option value="skt">skt</option>
      <option value="skt resale" > skt 알뜰폰 </option>
      <option value="kt">kt</option>
      <option value="kt resale" > kt 알뜰폰 </option>
      <option value="lg">lg</option>
      <option value="lg resale" > lg 알뜰폰 </option>
    </select></p>
  </div>
  <div>
    <p> 번호 입력 : <input type="text" placeholder="핸드폰 번호 입력"></p>
  </div>
  <div>
    <input type="checkbox" id="male"><label for="male">남</label> 
    <input type="checkbox" id="female"><label for="female">여</label> 
    <input type="checkbox" id="local" checked ><label for="local">내국인</label> 
    <input type="checkbox" id="foreigner" ><label for="foreigner">외국인</label> 
    <input type="submit" value="가입하기">
  </div>
 </form>
