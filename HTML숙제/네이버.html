<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./네이버.css">
</head>
<body>
 <div class="container">
    <div class="language">
      <select name="lang" id="locale">
        <option value="kor" selected>한국어</option>
        <option value="eng">English</option>
        <option value="simplified chinese">中文(简体)</option>
        <option value="Chinese half-form">中文(台灣)</option>
      </select>
    </div>

    <div class="logo">
      <img src="./images/m_sp_00_common_978240a6.png" usemap="#image-map">
      <map name="image-map">
        <area target="_blank" alt="" title="naver" href="https://www.naver.com/" coords="0,1,249,48" shape="rect">
      </map>
    </div>

    <div class="id">
      <input type="text" placeholder="아이디 또는 전화번호" maxlength="20" minlength="5">
    </div>
    <div class="pass">
      <input type="password" placeholder="비밀번호" maxlength="16" minlength="8">
    </div>

    <div class="keep_check">
      <input type="checkbox" id="keep"><label for="keep">로그인 상태 유지</label>
    </div>

    <div class="login">
      <button type="submit">로그인</button>
    </div>


  </div>
</body>
</html>
