<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- id는 고유값(중복안됨), 비슷 한 애들을 한 그룹으로 묶는 것은 class(중복가능)-->
  <!--id와 class 둘다 사용 가능-->
  <h1>h1태그</h1>
  <h2 class="color">h2태그</h2>
  <h3>h3태그</h3>
  <h1 id="title" class="color">id가 지정된 h1태그</h1>
</body>
</html>
